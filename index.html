<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Product Preview</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="img-div">
            <img src="./images/image-product-mobile.jpg" class="mob-img" alt="image of the perfume">
            <img src="./images/image-product-desktop.jpg" class="des-img" alt="image of the perfume">
        </div>

        <div class="text-div">
            <div class="text-container">
                <h4>PERFUME</h4>
                <h1>gabrielle essence eau de parfum</h1>
                <p class="description">
                    A floral, solar and voluptuous interpretation
                    composed by Olivier Polge, Perfumer-Creator for the 
                    house of CHANEL.
                </p>

                <p class="price">
                    <span class="new-price">$149.99</span>
                    <span class="old-price">$169.99</span>
                </p>

                <button class="btn">
                    <img src="./images/icon-cart.svg" alt="">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
